<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Minecraft - Game</title>
    <link rel="stylesheet" href="game-styles.css">
</head>
<body>
    <button id="reset">Reset Game</button>
    <section id="world"></section>
    <section id="inventory">
        <img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/chest/chest/close-chest.gif" alt="chest" id="chest">
        <img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/items/shovel.png" alt="axe" id="axe">
        <img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/items/pickaxe.png" alt="pickaxe" id="pickaxe">
        <img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/items/axe.png" alt="shovel" id="shovel">
        <img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/items/spyglass.png" alt="hand" id="hand">
    </section>
    <section id="second-inventory" style="display: none;">
        <span class="counter">0</span><img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/chest/blocks/grass.png" alt="grass block" class="block">
        <span class="counter">0</span><img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/chest/blocks/soil.png" alt="soil block" class="block">
        <span class="counter">0</span><img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/chest/blocks/stone.png" alt="stone block" class="block">
        <span class="counter">0</span><img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/chest/blocks/wood.png" alt="wood block" class="block">
        <span class="counter">0</span><img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/chest/blocks/gold.png" alt="gold block" class="block">
        <span class="counter">0</span><img src="https://6652d639faf7514bae1b3d79--bright-gecko-d68e17.netlify.app/assets/images/chest/blocks/silver.png" alt="silver block" class="block">
    </section>
    
    
    
    
    <script src="gameScript.js"></script>
</body>
</html>
